<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Momentum</title>
  </head>
  <body>
    <header id="bookmark">
      <ul>
        <li>
          <a href="https://www.google.com/">
            <img src="./img/bookmark/google_icon.png" alt="구글 바로가기" />
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/">
            <img src="./img/bookmark/youtube_icon.png" alt="유튜브 바로가기" style="width: 35px"/>
          </a>
        </li>
        <li>
          <a href="https://www.naver.com/">
            <img src="./img/bookmark/naver_icon.png" alt="네이버 바로가기" />
          </a>
        </li>
      </ul>
    </header>
    <div id="center">
      <div id="date"></div>
      <h2 id="clock">00:00:00</h2>
      <form id="login-form" class="hidden">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
      </form>
      <h1 id="greeting" class="hidden"></h1>
      <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press" required />
      </form>
      <ul id="todo-list"></ul>
      <div id="quote">
        <div></div>
        <div></div>
      </div>
      <div id="calendar" class="hidden">
        <h2 class="calendar-title"></h2>
        <ul class="calendar-weekdays"></ul>
        <ul class="calendar-days"></ul>
      </div>
      <button class="calendar-button">Show Calendar</button>
    </div>
    
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/calendar.js"></script>
    <script type="module" src="js/weather.js"></script>
  </body>
</html>
